{% extends 'testapp/base.html' %}
{% load static %}

{% block content %}
<section class="checkout-section">
    <div class="checkout-container">
        <div class="checkout-details">
            <h1>Checkout</h1>

            <!-- Shipping Address -->
            <div class="shipping-address">
                <h2>Shipping Information</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required />

                <label for="state">State</label>
                <input type="text" id="state" name="state" required />

                <label for="city">City</label>
                <input type="text" id="city" name="city" required />

                <label for="zipcode">Zipcode</label>
                <input type="number" id="zipcode" name="zipcode" required />
            </div>

            <!-- Payment Section -->
            <div class="payment-method">
                <h2>Payment Method</h2>
                <label>
                    <input type="radio" name="payment" value="credit-card" checked /> Credit Card
                </label>
                <label>
                    <input type="radio" name="payment" value="paypal" /> PayPal
                </label>
                <label>
                    <input type="radio" name="payment" value="cod" /> Cash on Delivery
                </label>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="cart-summary">
            <h2>Order Summary</h2>
            {% for product in cart.product.all %}
                <p><strong>Product:</strong> {{ product.title }}</p>
                <p><strong>Price:</strong> ${{ product.price }}</p>
            {% endfor %}
            <p><strong>Total Payable:</strong> ${{ total_price }}</p>
            
            <a href="{% url 'place_order' %}">
                <button class="order-button">Place Order</button>
            </a>
        </div>
    </div>
</section>
{% endblock %}
