
{% extends 'testapp/base.html' %}
{% load static %}

{% block content %}

<!-- Checkout Section -->
<section class="checkout-section">
    <div class="checkout-container">
        
        <!-- Left: Shipping & Payment Section -->
        <div class="checkout-details">
            <h1>Checkout</h1>

            <!-- Shipping Address -->
            <div class="shipping-address">
                <h2>Shipping Information</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required />

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required />

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required />

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required />

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter State" required />

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City" required />

                <label for="zipcode">Zipcode</label>
                <input type="number" id="zipcode" name="zipcode" placeholder="Enter Zipcode" required />
            </div>

             <!-- Payment Section --> 
            <div class="payment-method">
                <h2>Payment Method</h2>
                <label>
                    <input type="radio" name="payment" value="credit-card" checked />
                    Credit Card
                </label>
                <label>
                    <input type="radio" name="payment" value="paypal" />
                    PayPal
                </label>
                <label>
                    <input type="radio" name="payment" value="cod" />
                    Cash on Delivery
                </label>
            </div>
        </div> 

        <!-- Right: Order Summary -->
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p><strong>Product Name:</strong> XYZ Product</p>
            <p><strong>Price:</strong> $100</p>
            <p><strong>Subtotal:</strong> $100</p>
            <p><strong>Tax Included:</strong> $5</p>
            <h3><strong>Total Payable:</strong> $105</h3>
            <button class="order-button">Place Order</button>
        </div>

    </div>
</section>

{% endblock %}
